<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="slidecontainer">
            <h1><span id="demo"></span></h1>
            <input
              type="range"
              min="8"
              max="128"
              value="50"
              class="slider"
              id="myRange"
            />
          </div>
          <br />
          <div class="toggleSwitch">
            <label class="switch">
              <input type="checkbox" class="upper" />
              <span class="sliderR Round"></span>
              <p>Uppercase</p>
            </label>
          </div>
          <div class="toggleSwitch">
            <label class="switch">
              <input type="checkbox" class="lower" />
              <span class="sliderR Round"></span>
              <p>Lowercase</p>
            </label>
          </div>
          <div class="toggleSwitch">
            <label class="switch">
              <input type="checkbox" class="number" />
              <span class="sliderR Round"></span>
              <p>Numbers</p>
            </label>
          </div>
          <div class="toggleSwitch">
            <label class="switch">
              <input type="checkbox" class="special" />
              <span class="sliderR Round"></span>
              <p>Special</p>
            </label>
          </div>
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
